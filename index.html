<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="path/to/fireworks.gif" as="image">
    <title>Loader Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #loader {
            display: none;
        }
        #main-content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="path/to/fireworks.gif" alt="Loading...">
    </div>
    <div id="main-content">
        <h1>Welcome to the Valentine Celebration!</h1>
        <p>Enjoy the festivities!</p>
    </div>
    <script>
        document.getElementById('loader').style.display = 'block';
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        };
    </script>
</body>
</html>
